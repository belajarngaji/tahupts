<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Aktivitas & Diri Pribadi</title>
    <style>
        /* Gaya Sederhana untuk Struktur */
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #ddd; padding-bottom: 5px; margin-top: 20px; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; }
        .form-group { margin-bottom: 15px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        .radio-group label, .checkbox-group label { font-weight: normal; display: inline-block; margin-right: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Catat Jurnal Diri Harian</h1>
    
    <form id="activityForm">
        
        <h2>1. Aktivitas & Waktu Utama ‚è±Ô∏è</h2>
        
        <div class="form-group">
            <label for="activity_name">Aktivitas:</label>
            <input type="text" id="activity_name" required placeholder="Contoh: Menyelesaikan laporan X" />
        </div>
        
        <div class="form-group">
            <label for="activity_category">Kategori Proyek/Umum:</label>
            <select id="activity_category">
                <option value="">Pilih Kategori</option>
                <option value="Pekerjaan">Pekerjaan</option>
                <option value="Pribadi">Pribadi</option>
                <option value="Belajar">Belajar / Edukasi</option>
                <option value="Kebugaran">Kebugaran / Kesehatan</option>
                <option value="Finansial">Keuangan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start_time">Waktu Mulai:</label>
            <input type="datetime-local" id="start_time" required />
        </div>

        <div class="form-group">
            <label for="end_time">Waktu Selesai:</label>
            <input type="datetime-local" id="end_time" />
        </div>

        <div class="form-group">
            <label for="notes">Keterangan Rinci:</label>
            <textarea id="notes" rows="3" placeholder="Jelaskan detail yang perlu Anda ingat dari aktivitas ini."></textarea>
        </div>

        <h2>2. Kondisi Emosional & Mental ü§î</h2>
        
        <div class="form-group">
            <label for="mood_main">Mood/Emosi Utama:</label>
            <select id="mood_main">
                <option value="">Pilih Mood</option>
                <option value="Senang">Senang</option>
                <option value="Cemas">Cemas</option>
                <option value="Marah">Marah</option>
                <option value="Netral">Netral / Biasa</option>
                <option value="Lelah">Lelah / Capek</option>
                <option value="Stres">Stres</option>
            </select>
        </div>

        <div class="form-group">
            <label for="emotion_intensity">Intensitas Emosi (1-10):</label>
            <input type="number" id="emotion_intensity" min="1" max="10" placeholder="Contoh: 8" />
        </div>

        <div class="form-group">
            <label for="trigger_event">Pemicu (Trigger):</label>
            <input type="text" id="trigger_event" placeholder="Apa yang memicu kondisi ini?" />
        </div>
        
        <div class="form-group">
            <label for="thoughts">Apa yang Dipikirkan:</label>
            <textarea id="thoughts" rows="3" placeholder="Alur pikiran atau kekhawatiran saat itu."></textarea>
        </div>

        <div class="form-group">
            <label for="response_action">Respon/Penanganan:</label>
            <textarea id="response_action" rows="2" placeholder="Apa yang Anda lakukan untuk merespons pemicu/emosi?"></textarea>
        </div>


        <h2>3. Fisiologis & Komunikasi üßò</h2>
        
        <div class="form-group">
            <label for="physical_sensations">Sensasi Fisik:</label>
            <textarea id="physical_sensations" rows="2" placeholder="Contoh: Kepala pusing, Otot leher tegang, Perut kembung."></textarea>
        </div>

        <div class="form-group">
            <label for="heart_rate">Detak Jantung (BPM):</label>
            <input type="number" id="heart_rate" placeholder="Opsional, contoh: 75" />
        </div>

        <div class="form-group">
            <label for="speech_style">Cara Berbicara:</label>
            <select id="speech_style">
                <option value="">Pilih Style</option>
                <option value="Normal">Normal</option>
                <option value="Cepat">Cepat</option>
                <option value="Lambat">Lambat</option>
                <option value="Tegang">Tegang</option>
                <option value="Datar">Datar</option>
            </select>
        </div>

        <div class="form-group">
            <label for="facial_expression">Ekspresi Wajah:</label>
            <select id="facial_expression">
                <option value="">Pilih Ekspresi</option>
                <option value="Datar">Datar</option>
                <option value="Senyum">Senyum</option>
                <option value="Cemberut">Cemberut</option>
                <option value="Mengernyit">Mengernyit</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sleep_quality">Kualitas Tidur Tadi Malam:</label>
            <select id="sleep_quality">
                <option value="">Pilih Kualitas</option>
                <option value="Baik">Baik</option>
                <option value="Sedang">Sedang</option>
                <option value="Buruk">Buruk</option>
            </select>
        </div>

        <h2>4. Transaksi Finansial üí∞</h2>
        
        <div class="form-group radio-group">
            <label>Tipe Transaksi:</label>
            <input type="radio" id="trans_keluar" name="transaction_type" value="Pengeluaran" />
            <label for="trans_keluar">Pengeluaran (Keluar)</label>
            <input type="radio" id="trans_masuk" name="transaction_type" value="Pemasukan" />
            <label for="trans_masuk">Pemasukan (Masuk)</label>
        </div>

        <div class="form-group">
            <label for="amount">Jumlah (Rp):</label>
            <input type="number" id="amount" step="0.01" placeholder="Contoh: 50000" />
        </div>

        <div class="form-group">
            <label for="financial_category">Kategori Finansial:</label>
            <input type="text" id="financial_category" placeholder="Contoh: Makanan, Transportasi, Kebutuhan Mendesak" />
        </div>

        <div class="form-group">
            <label for="financial_purpose">Tujuan Finansial:</label>
            <input type="text" id="financial_purpose" placeholder="Contoh: Beli kopi karena stres" />
        </div>

        <button type="submit">Simpan Jurnal Detail</button>
    </form>
</div>

<script type="module" src="/tahupts/assets/js/form.js"></script>

</body>
</html>
