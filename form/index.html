<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Aktivitas & Diri Pribadi</title>
    <link rel="stylesheet" href="/tahupts/assets/css/form.css">
</head>
<body>

<div class="container">
    <h1 class="main-title">üìù Catat Jurnal Diri Harian</h1>

    <form id="activityForm">

        <section class="form-section">
            <h2>1. Aktivitas & Waktu Utama <span class="icon">‚è±Ô∏è</span></h2>

            <div class="form-group">
                <label for="activity_name">Aktivitas:</label>
                <select id="activity_name" required> 
                    <option value="" disabled selected>Pilih atau Tambahkan Aktivitas Baru</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity_category">Kategori Proyek/Umum:</label>
                <select id="activity_category" required>
                    <option value="" disabled selected>Pilih Kategori</option>
                </select>
            </div>

            <div class="time-group">
                <div class="form-group">
                    <label for="start_time">Waktu Mulai:</label>
                    <input type="datetime-local" id="start_time" required />
                </div>
                <div class="form-group">
                    <label for="end_time">Waktu Selesai:</label>
                    <input type="datetime-local" id="end_time" />
                </div>
            </div>

            <div class="form-group">
                <label for="notes">Keterangan Rinci:</label>
                <textarea id="notes" rows="3" placeholder="Detail, tantangan, atau hasil dari aktivitas."></textarea>
            </div>
        </section>

        <section class="form-section">
            <h2>2. Kondisi Emosional & Mental <span class="icon">ü§î</span></h2>

            <div class="form-group">
                <label for="mood_main">Mood/Emosi Utama:</label>
                <select id="mood_main">
                    <option value="" disabled selected>Pilih Mood</option>
                    <option value="Senang">Senang</option>
                    <option value="Cemas">Cemas</option>
                    <option value="Marah">Marah</option>
                    <option value="Netral">Netral / Biasa</option>
                    <option value="Lelah">Lelah / Capek</option>
                    <option value="Stres">Stres</option>
                </select>
            </div>

            <div class="form-group">
                <label for="emotion_intensity">Intensitas Emosi (1-10):</label>
                <input type="number" id="emotion_intensity" min="1" max="10" placeholder="Contoh: 8 (1=Rendah, 10=Tinggi)" />
            </div>

            <div class="form-group">
                <label for="trigger_event">Pemicu (Trigger):</label>
                <input type="text" id="trigger_event" placeholder="Apa yang memicu kondisi ini?" />
            </div>

            <div class="form-group">
                <label for="thoughts">Apa yang Dipikirkan:</label>
                <textarea id="thoughts" rows="3" placeholder="Alur pikiran atau kekhawatiran yang dominan."></textarea>
            </div>

            <div class="form-group">
                <label for="response_action">Respon/Penanganan:</label>
                <textarea id="response_action" rows="2" placeholder="Tindakan yang Anda ambil untuk merespons."></textarea>
            </div>
        </section>

        <section class="form-section">
            <h2>3. Fisiologis & Komunikasi <span class="icon">üßò</span></h2>

            <div class="form-group">
                <label for="physical_sensations">Sensasi Fisik:</label>
                <textarea id="physical_sensations" rows="2" placeholder="Contoh: Kepala pusing, Otot leher tegang."></textarea>
            </div>

            <div class="form-group">
                <label for="heart_rate">Detak Jantung (BPM):</label>
                <input type="number" id="heart_rate" placeholder="Opsional, contoh: 75" />
            </div>

            <div class="form-group">
                <label for="sleep_quality">Kualitas Tidur Tadi Malam:</label>
                <select id="sleep_quality">
                    <option value="" disabled selected>Pilih Kualitas</option>
                    <option value="Baik">Baik</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Buruk">Buruk</option>
                </select>
            </div>

            <div class="form-group">
                <label for="speech_style">Cara Berbicara:</label>
                <select id="speech_style">
                    <option value="" disabled selected>Pilih Style</option>
                    <option value="Normal">Normal</option>
                    <option value="Cepat">Cepat</option>
                    <option value="Lambat">Lambat</option>
                    <option value="Tegang">Tegang</option>
                    <option value="Datar">Datar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="facial_expression">Ekspresi Wajah:</label>
                <select id="facial_expression">
                    <option value="" disabled selected>Pilih Ekspresi</option>
                    <option value="Datar">Datar</option>
                    <option value="Senyum">Senyum</option>
                    <option value="Cemberut">Cemberut</option>
                    <option value="Mengernyit">Mengernyit</option>
                </select>
            </div>
        </section>

        <section class="form-section">
            <h2>4. Transaksi Finansial <span class="icon">üí∞</span></h2>

            <div class="form-group radio-group">
                <label class="sub-label">Tipe Transaksi:</label>
                <div class="radio-options">
                    <input type="radio" id="trans_keluar" name="transaction_type" value="Pengeluaran" checked />
                    <label for="trans_keluar">Pengeluaran</label>
                    <input type="radio" id="trans_masuk" name="transaction_type" value="Pemasukan" />
                    <label for="trans_masuk">Pemasukan</label>
                </div>
            </div>

            <div class="form-group">
                <label for="amount">Jumlah (Rp):</label>
                <input type="number" id="amount" step="0.01" placeholder="Contoh: 50000" />
            </div>

            <div class="form-group">
                <label for="financial_category">Kategori Finansial:</label>
                <select id="financial_category" required>
                    <option value="" disabled selected>Pilih Kategori</option>
                </select>
            </div>

            <div class="form-group">
                <label for="financial_purpose">Tujuan Finansial:</label>
                <input type="text" id="financial_purpose" placeholder="Contoh: Beli kopi karena stres" />
            </div>
        </section>

        <button type="submit" class="submit-button">Simpan Jurnal Detail</button>
    </form>
</div>

<script type="module" src="/tahupts/assets/js/form.js"></script>

</body>
</html>
