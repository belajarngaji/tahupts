<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Produksi Produk Intermediet</title>
    <link rel="stylesheet" href="/tahupts/assets/css/form.css">
</head>
<body>

    <header>
        <h1>Pencatatan Produksi Produk Intermediet (PI)</h1>
        <p>Gunakan halaman ini untuk mencatat batch produksi Saus Matang, Bumbu Dasar, atau PI lainnya yang mengurangi stok bahan baku mentah (BBI).</p>
    </header>

    <div class="container">
        <form id="formProduksiIntermediet">

            <label for="tanggalProduksi">Tanggal Produksi:</label>
            <input type="date" id="tanggalProduksi" required value="<%= new Date().toISOString().substring(0, 10) %>">

            <label for="produkIntermedietSelect">Produk Intermediet yang Dibuat:</label>
            <select id="produkIntermedietSelect" required>
                <option value="">-- Pilih Produk Intermediet --</option>
                </select>

            <label for="jumlahProduksi">Jumlah Unit yang Diproduksi:</label>
            <div class="input-group" style="align-items: center;">
                <input type="number" id="jumlahProduksi" step="any" placeholder="Contoh: 5" required>
                <span id="satuanProduksiDisplay" style="font-weight: bold; margin-left: 10px; width: 80px;">(Satuan)</span>
            </div>
            <small>Resep yang digunakan akan dihitung otomatis per 1 unit PI yang Anda buat.</small>
            
            <div id="hppInfo" style="margin-top: 15px;"></div>

            <hr>
            <button type="submit">CATAT PRODUKSI & KURANGI STOK BBI</button>

        </form>
        <p id="message" style="margin-top: 20px;"></p>

    </div>

    <script type="module" src="/tahupts/assets/js/produksi.js"></script> 
</body>
</html>
