<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Resep Produk Akhir</title>
    <link rel="stylesheet" href="/tahupts/assets/css/form.css">
    <style>
        /* Gaya dasar untuk produkBaruInputArea agar tombol dan input sejajar */
        #produkBaruInputArea {
            display: flex;
            gap: 10px; /* Jarak antar elemen */
            align-items: center;
        }
        #produkBaruInputArea input {
            flex-grow: 1;
        }

        /* --- PERBAIKAN CSS UNTUK BARIS RESEP DINAMIS --- */
        .resep-row {
            display: flex; /* Mengatur item dalam baris */
            gap: 10px; /* Jarak antar kolom */
            margin-bottom: 15px; /* Jarak antar baris resep */
            align-items: flex-end; /* Memastikan semua input/select sejajar di bawah */
            padding-bottom: 5px;
            border-bottom: 1px dashed #eee;
        }

        /* Item Select Container (untuk Tipe Item & ID Item) diberi ruang lebih luas */
        .resep-row > div:nth-child(2) { 
            flex: 2; /* Beri ruang dua kali lipat untuk nama item */
        }
        
        /* Satuan Dipakai dan Jumlah Dipakai mengambil porsi standar */
        .resep-row > select,
        .resep-row > input[type="number"] {
            flex: 1; 
        }

        /* Tombol Hapus dikecilkan */
        .resep-row .hapus-bahan {
            flex: 0 0 70px; /* Lebar tetap untuk tombol hapus */
        }

        /* Pastikan semua select/input punya tampilan yang konsisten */
        .resep-row select, 
        .resep-row input[type="text"], 
        .resep-row input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>
        <h1>Administrasi Resep Produk Akhir</h1>
    </header>

    <div class="container">
        <form id="formResepAkhir">

            <label for="namaProdukAkhirSelect">Nama Produk Akhir:</label>
            <div id="produkSelectionContainer">
                
                <select id="namaProdukAkhirSelect" class="full-width" style="margin-bottom: 10px;">
                    <option value="">-- Pilih Produk dari Katalog --</option>
                    </select>
                
                <button type="button" id="tombolProdukBaru" class="secondary-button full-width" style="margin-bottom: 10px;">
                    + Tambah Produk Akhir **BARU**
                </button>

                <div id="produkBaruInputArea" style="display: none;">
                    <input type="text" id="namaProdukAkhirInputBaru" placeholder="Ketik Nama Produk Baru" required>
                    <button type="button" id="tombolBatalBaru" class="tertiary-button">Batal</button>
                </div>
            </div>

            <input type="hidden" id="produkAkhirIdHidden">

            <hr>
            <h3>Detail Produk & Pricing</h3>
            <div class="input-group">
                <div>
                    <label for="satuanJual">Satuan Jual (Porsi/Kotak):</label>
                    <input type="text" id="satuanJual" required>
                </div>
                <div>
                    <label for="hargaJualDefault">Harga Jual Default:</label>
                    <input type="number" id="hargaJualDefault" step="any" required>
                </div>
                <div>
                    <label for="targetMargin">% Target Laba (Margin):</label>
                    <input type="number" id="targetMargin" step="any" placeholder="Cth: 30 (untuk 30%)">
                </div>
            </div>

            <hr>
            <h3>Resep per 1 Unit Produk Akhir</h3>

            <div id="resepInputs">
                </div>

            <button type="button" id="tambahBahan">âž• Tambah Bahan/Intermediet</button>

            <hr>
            <button type="submit">SIMPAN RESEP & PRICING</button>

        </form>
        <p id="message"></p>

        </div>
    <script type="module" src="/tahupts/assets/js/admin_resep_akhir.js"></script> 
</body>
</html>
