<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk Akhir (HPP)</title>
    <link rel="stylesheet" href="/tahupts/assets/css/form.css"> 
    <style>
        /* Gaya Grid Container untuk Kartu */
        #productCardContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsif, min 300px */
            gap: 20px;
            margin-top: 20px;
        }

        /* Gaya Kartu Produk */
        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            background-color: #fff;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .product-card h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }

        .product-info-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            border-bottom: 1px dotted #eee;
            padding-bottom: 5px;
        }
        
        /* Gaya Status Margin */
        .margin-status-box {
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-profit { background-color: #e6ffe6; color: green; border: 1px solid green; } /* Untung */
        .status-loss { background-color: #ffe6e6; color: red; border: 1px solid red; } /* Rugi */
        .status-neutral { background-color: #ffffe6; color: orange; border: 1px solid orange; } /* Di bawah Target */
        .status-ok { background-color: #e6f7ff; color: blue; border: 1px solid blue; } /* Target Tercapai */

        .status-profit, .status-loss, .status-neutral, .status-ok {
            /* Gaya untuk kolom Margin */
            flex-grow: 1;
            margin: 0 5px;
            padding: 5px;
        }
        
        .status-main-label {
            flex-grow: 0;
            width: 150px;
            text-align: left;
        }
    </style>
</head>
<body>

    <header>
        <h1>Katalog Produk Akhir (HPP Terkini)</h1>
    </header>

    <div class="container">
        <p id="message">Memuat data produk...</p>

        <div id="productCardContainer">
            </div>

    </div>

    <script type="module" src="/tahupts/assets/js/produk_akhir_list.js"></script> 
</body>
</html>
