<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Bahan Mentah & Stok</title>
    <link rel="stylesheet" href="/tahupts/assets/css/form.css"> 
    <style>
        /* CSS Baru untuk tampilan rapi */
        .card-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        .item-card {
            border: 1px solid #ddd;
            padding: 15px;
            width: calc(50% - 10px); /* 2 kolom per baris */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            background-color: #fff;
        }
        .item-card h3 {
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .stock-info {
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff; /* Warna biru untuk Stok */
            margin: 5px 0;
        }
        .conversion-alert {
            font-size: 0.9em;
            color: #dc3545; /* Warna merah untuk Alert */
            margin-top: 5px;
            font-style: italic;
        }
        .conversion-alert strong {
            font-weight: normal;
        }
        .section-separator {
            margin-top: 40px;
            border-top: 3px double #ccc;
            padding-top: 10px;
        }
        .loading-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <h1>Daftar Bahan Mentah & Status Stok</h1>
        <p>Ringkasan stok bahan baku dan bahan belanja dengan detail konversi unit.</p>
    </header>

    <div class="container">
        <p id="message" class="loading-message">Memuat data...</p>
        
        <div id="bahanBakuSection">
            <h2>Bahan Baku (Intermediet / Olahan Internal)</h2>
            <div id="bahanBakuList" class="card-list">
                </div>
        </div>

        <div id="bahanBelanjaSection" class="section-separator">
            <h2>Bahan Belanja (Mentah / Stok Langsung)</h2>
            <div id="bahanBelanjaList" class="card-list">
                </div>
        </div>
    </div>
    
    <script type="module" src="/tahupts/assets/js/raw.js"></script> 
</body>
</html>
