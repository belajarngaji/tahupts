<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Jurnal Harian</title>
    <link rel="stylesheet" href="/tahupts/assets/css/form.css"> 
    <style>
        /* Gaya spesifik untuk tampilan kartu harian */
        .daily-summary {
            background-color: #f0f4f8; /* Soft blue background */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        .daily-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #dcdfe6;
            margin-bottom: 10px;
        }
        .daily-header h3 {
            margin: 0;
            font-size: 1.3em;
            color: #333;
        }
        .daily-financial span {
            font-weight: bold;
            margin-left: 15px;
        }
        .daily-entry-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-top: 10px;
            border-left: 4px solid #007bff30;
        }
        .entry-detail-row {
            display: flex;
            gap: 20px;
            margin-bottom: 5px;
        }
        .entry-detail-row strong {
            color: #007bff;
            font-weight: 500;
        }
        .action-buttons {
            margin-top: 15px;
            text-align: right;
        }
        .action-buttons button {
            padding: 6px 12px;
            margin-left: 8px;
            font-size: 0.9em;
        }
        .expense-amount { color: #dc3545; } /* Merah */
        .income-amount { color: #28a745; } /* Hijau */
    </style>
</head>
<body>

<div class="container">
    <h1 class="main-title">üìÖ Riwayat Jurnal Diri Harian</h1>
    
    <div id="loading-indicator">Memuat data...</div>

    <div id="daily-log-container">
        </div>
    
    <p style="text-align: center; margin-top: 40px;">
        <a href="/tahupts/index.html">‚Üê Kembali ke Form Input</a>
    </p>
</div>

<script type="module" src="/tahupts/assets/js/history.js"></script>

</body>
</html>
