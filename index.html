<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Bisnis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- Konten Utama -->
  <main id="content" class="flex-1 overflow-y-auto p-4">
    <h2 class="text-xl font-bold mb-4">Halaman Transaksi</h2>
    <form class="space-y-3 bg-white p-4 rounded shadow-md">
      <label class="block">Produk:
        <input type="text" class="border w-full p-2 rounded" placeholder="Nama produk">
      </label>
      <label class="block">Jumlah:
        <input type="number" class="border w-full p-2 rounded" placeholder="Qty">
      </label>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Simpan</button>
    </form>
  </main>

  <!-- Bottom Navbar -->
  <nav class="bg-white shadow-inner border-t flex justify-around py-2">
    <button class="nav-link flex flex-col items-center text-blue-600" data-page="transaksi">
      <span class="material-symbols-outlined">point_of_sale</span>
      <span class="text-xs">Transaksi</span>
    </button>
    <button class="nav-link flex flex-col items-center" data-page="produk">
      <span class="material-symbols-outlined">inventory_2</span>
      <span class="text-xs">Produk</span>
    </button>
    <button class="nav-link flex flex-col items-center" data-page="bahan">
      <span class="material-symbols-outlined">kitchen</span>
      <span class="text-xs">Bahan</span>
    </button>
    <button class="nav-link flex flex-col items-center" data-page="keuangan">
      <span class="material-symbols-outlined">account_balance</span>
      <span class="text-xs">Keuangan</span>
    </button>
  </nav>

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    const content = document.getElementById("content");

    const pages = {
      transaksi: `
        <h2 class="text-xl font-bold mb-4">Halaman Transaksi</h2>
        <form class="space-y-3 bg-white p-4 rounded shadow-md">
          <label class="block">Produk:
            <input type="text" class="border w-full p-2 rounded" placeholder="Nama produk">
          </label>
          <label class="block">Jumlah:
            <input type="number" class="border w-full p-2 rounded" placeholder="Qty">
          </label>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Simpan</button>
        </form>
      `,
      produk: `<h2 class="text-xl font-bold">Halaman Produk Jadi</h2>`,
      bahan: `<h2 class="text-xl font-bold">Halaman Bahan Baku</h2>`,
      keuangan: `<h2 class="text-xl font-bold">Halaman Keuangan</h2>`
    };

    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", () => {
        const page = link.dataset.page;
        content.innerHTML = pages[page];
        document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("text-blue-600"));
        link.classList.add("text-blue-600");
      });
    });
  </script>
</body>
</html>
