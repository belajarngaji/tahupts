<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Bahan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #opsiSatuanKedua {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Tambah Bahan</h2>

  <form id="formTambahBahan">
    <label for="nama">Nama Bahan:</label>
    <input type="text" id="nama" required>

    <label for="jumlah">Jumlah Awal:</label>
    <input type="number" id="jumlah" step="any" required>

    <label for="satuan">Satuan Awal:</label>
    <input type="text" id="satuan" placeholder="kg, liter, biji" required>

    <label for="harga">Harga Total:</label>
    <input type="number" id="harga" step="any" required>

    <label>
      <input type="checkbox" id="punyaSatuanKedua"> Punya satuan kedua?
    </label>

    <div id="opsiSatuanKedua" style="display:none;">
      <label for="satuan_kedua">Satuan Kedua:</label>
      <input type="text" id="satuan_kedua" placeholder="potong, ml, gram">

      <label for="konversi">Konversi (1 satuan_awal = ... satuan_kedua):</label>
      <input type="number" id="konversi" min="1">

      <label for="harga_per_satuan_kedua">Harga per Satuan Kedua:</label>
      <input type="number" id="harga_per_satuan_kedua" readonly>
    </div>

    <button type="submit">Tambah Bahan</button>
  </form>

  <!-- Script JS -->
  <script type="module" src="/tahupts/assets/js/form.js"></script>
</body>
</html>
