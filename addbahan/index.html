<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Bahan</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    form { background: white; padding: 16px; border-radius: 8px; max-width: 400px; margin: auto; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
    .hidden { display: none; }
    button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; }
  </style>
</head>
<body>

  <h2>Tambah Bahan</h2>

  <form id="formBahan">
    <label>Nama Bahan</label>
    <input type="text" name="nama" required>

    <label>Jumlah Awal</label>
    <input type="number" name="jumlah_awal" required>

    <label>Satuan Awal</label>
    <select name="satuan_awal" required>
      <option value="kg">kg</option>
      <option value="gram">gram</option>
      <option value="liter">liter</option>
      <option value="ml">ml</option>
      <option value="pcs">pcs</option>
      <option value="biji">biji</option>
    </select>

    <label>Harga Total (Rp)</label>
    <input type="number" name="harga_total" required>

    <!-- Tombol aktifkan satuan kedua -->
    <label>
      <input type="checkbox" id="useSecondUnit"> Gunakan Satuan Kedua
    </label>

    <div id="secondUnitBox" class="hidden">
      <label>Nama Satuan Kedua</label>
      <input type="text" name="satuan_kedua" placeholder="contoh: potong">

      <label>Konversi (1 satuan awal = berapa satuan kedua)</label>
      <input type="number" name="konversi" placeholder="contoh: 1 biji = 5 potong">
    </div>

    <p id="preview" style="font-style: italic; color: gray;"></p>

    <button type="submit">Simpan</button>
  </form>

  <!-- Load JS terpisah -->
  <script src="/tahupts/assets/js/form.js"></script>
</body>
</html>
