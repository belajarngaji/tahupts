<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Bahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-4">Tambah Bahan Baku</h2>

    <form id="formTambah" class="space-y-4">
      <div>
        <label class="block font-medium">Nama Bahan:</label>
        <input type="text" name="nama" class="w-full border rounded p-2" placeholder="contoh: Tepung Terigu" required>
      </div>

      <div>
        <label class="block font-medium">Jumlah Awal:</label>
        <input type="number" name="jumlah" class="w-full border rounded p-2" placeholder="contoh: 10" required>
      </div>

      <div>
        <label class="block font-medium">Satuan:</label>
        <select name="satuan" class="w-full border rounded p-2" required>
          <option value="kg">Kilogram (kg)</option>
          <option value="gram">Gram (gr)</option>
          <option value="liter">Liter (L)</option>
          <option value="ml">MiliLiter (ml)</option>
          <option value="pcs">Pcs / Biji</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Harga per Satuan (Rp):</label>
        <input type="number" name="harga" class="w-full border rounded p-2" placeholder="contoh: 15000" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">
        Simpan
      </button>
    </form>
  </div>

  <script>
    document.getElementById("formTambah").addEventListener("submit", (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      console.log("Data bahan baru:", data);
      alert(`Bahan ${data.nama} (${data.jumlah} ${data.satuan}) dengan harga Rp${data.harga} berhasil ditambahkan!`);
    });
  </script>

</body>
</html>
